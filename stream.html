<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #000;
    color: white;
    margin: 0;
    overflow: hidden;
}

.overlay {
    position: absolute;
    bottom: 0;  /* Aligns to the bottom of the screen */
    left: 0;    /* Starts from the left side of the screen */
    width: calc(100% - 330px); /* Leaves space for the facecam */
    height: 40px; /* Adjust height to match the taskbar's height */
    background-color: yellow;
    z-index: 10; /* Ensures it appears above other elements */
}

.bee-image {
    position: absolute;
    width: 100px;
    display: none;
}

@keyframes fly {
    0%, 100% { transform: translateX(-200%); }
    50% { transform: translateX(200%); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-100px); }
}

@keyframes fadeMessage {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

@keyframes beeDance {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(360deg); }
}

@keyframes beeBuzz {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

@keyframes pollenBurst {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}

@keyframes fall {
    0% { top: -50px; opacity: 1; }
    100% { top: 100vh; opacity: 0; }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.message {
    position: absolute;
    font-size: 36px;
    color: #FFD700;
    animation: fadeMessage 7s infinite;
    text-shadow: 3px 3px 6px #000000;
    display: none;
}

.swarm {
    position: absolute;
    width: 150px;
    height: 150px;
    display: flex;
    flex-wrap: wrap;
    display: none;
}

.swarm .bee-image {
    width: 30px;
    margin: 5px;
}

.pollen-burst {
    position: absolute;
    width: 50px;
    height: 50px;
    background: yellow;
    border-radius: 50%;
    animation: pollenBurst 1s infinite;
}

.honey-drop {
    position: absolute;
    top: -50px;
    width: 20px;
    height: 30px;
    background: orange;
    border-radius: 0 0 50% 50%;
    animation: fall 7s infinite;
}

.descriptor {
    position: absolute;
    font-size: 48px;
    color: white;
    animation: shake 1s;
    display: none;
    z-index: 20;
    text-shadow: 4px 4px 8px #000000;
}

.burst-label {
    position: absolute;
    font-size: 24px;
    color: black;
    text-shadow: 2px 2px 4px #FFD700;
}
</style>
</head>
<body>

<div class="overlay"></div>

<img id="bee1" class="bee-image" src="https://raw.githubusercontent.com/xXGeminiXx/mine/main/bee-image.png" alt="Flying Bee">
<img id="bee2" class="bee-image" src="https://raw.githubusercontent.com/xXGeminiXx/mine/main/bee-image.png" alt="Flying Bee">

<div id="message1" class="message">Bee kind to others!</div>
<div id="message2" class="message">Spread posi-bee-tivity!</div>
<!-- ... additional messages ... -->
<div id="message50" class="message">Bee the change you wish to see in the world!</div>

<div class="swarm" id="swarm">
    <img class="bee-image" src="https://raw.githubusercontent.com/xXGeminiXx/mine/main/bee-image.png" alt="Bee">
    <img class="bee-image" src="https://raw.githubusercontent.com/xXGeminiXx/mine/main/bee-image.png" alt="Bee">
    <!-- ... additional bees ... -->
</div>

<div id="swarmMessage" class="message" style="display:none;">Swarm Alert! Bees incoming!</div>

<div id="pollenDescriptor" class="descriptor">POLLEN BURSTS!</div>
<div id="honeyDescriptor" class="descriptor">HONEY STORM!</div>

<script>
var messages = document.getElementsByClassName("message");
var bee1 = document.getElementById("bee1");
var bee2 = document.getElementById("bee2");
var swarm = document.getElementById("swarm");
var swarmMessage = document.getElementById("swarmMessage");
var pollenDescriptor = document.getElementById("pollenDescriptor");
var honeyDescriptor = document.getElementById("honeyDescriptor");

function showRandomMessage() {
    var randomIndex = Math.floor(Math.random() * messages.length);
    var message = messages[randomIndex];
    message.style.top = Math.random() * 80 + "%";
    message.style.left = Math.random() * 80 + "%";
    message.style.display = "block";
    setTimeout(function() {
        message.style.display = "none";
    }, 7000);
}

function showBee(bee) {
    bee.style.display = "block";
    bee.style.top = Math.random() * 80 + "%";
    bee.style.left = Math.random() * 80 + "%";
    var randomAction = Math.random();
    if (randomAction < 0.25) {
        bee.style.animation = "fly 5s infinite";
    } else if (randomAction < 0.5) {
        bee.style.animation = "bounce 2s infinite";
    } else if (randomAction < 0.75) {
        bee.style.animation = "beeDance 4s infinite";
    } else {
        bee.style.animation = "beeBuzz 4s infinite";
    }
    if (Math.random() < 0.3) {
        showRandomMessage();
    }
    setTimeout(function() {
        bee.style.display = "none";
        bee.style.animation = "";
    }, 15000);
}

function showSwarm() {
    swarm.style.top = Math.random() * 80 + "%";
    swarm.style.left = Math.random() * 80 + "%";
    swarm.style.display = "flex";
    swarm.style.animation = "beeBuzz 3s infinite";
    swarmMessage.style.top = (parseFloat(swarm.style.top) + 10) + "%";
    swarmMessage.style.left = (parseFloat(swarm.style.left) + 10) + "%";
    swarmMessage.style.display = "block";
    setTimeout(function() {
        swarm.style.display = "none";
        swarm.style.animation = "";
        swarmMessage.style.display = "none";
    }, 10000);
}

function showPollenBurst() {
    pollenDescriptor.style.display = "block";
    setTimeout(function() {
        pollenDescriptor.style.display = "none";
    }, 1000);
    
    var pollenBurst = document.createElement("div");
    pollenBurst.className = "pollen-burst";
    pollenBurst.style.top = Math.random() * 80 + "%";
    pollenBurst.style.left = Math.random() * 80 + "%";
    document.body.appendChild(pollenBurst);
    
    var burstLabel = document.createElement("div");
    burstLabel.className = "burst-label";
    burstLabel.innerText = "Burst";
    burstLabel.style.top = (parseFloat(pollenBurst.style.top) - 10) + "%";
    burstLabel.style.left = (parseFloat(pollenBurst.style.left) + 5) + "%";
    document.body.appendChild(burstLabel);
    
    setTimeout(function() {
        document.body.removeChild(pollenBurst);
        document.body.removeChild(burstLabel);
    }, 1000);
}

function showHoneyDrops() {
    honeyDescriptor.style.display = "block";
    honeyDescriptor.style.animation = "shake 1s";
    setTimeout(function() {
        honeyDescriptor.style.display = "none";
    }, 1000);
    
    var honeyDropsInterval = setInterval(function() {
        for (var i = 0; i < 10; i++) {
            var honeyDrop = document.createElement("div");
            honeyDrop.className = "honey-drop";
            honeyDrop.style.left = Math.random() * 100 + "%";
            document.body.appendChild(honeyDrop);
            setTimeout(function(honeyDrop) {
                return function() {
                    document.body.removeChild(honeyDrop);
                };
            }(honeyDrop), 7000);
        }
    }, 500);
    
    setTimeout(function() {
        clearInterval(honeyDropsInterval);
    }, 35000);
}

setInterval(function() {
    var randomEvent = Math.random();
    if (randomEvent < 0.05) {
        showBee(bee1);
    } else if (randomEvent < 0.1) {
        showBee(bee2);
    } else if (randomEvent < 0.15) {
        showSwarm();
    } else if (randomEvent < 0.25) {
        for (var i = 0; i < 5; i++) {
            setTimeout(showPollenBurst, i * 1000);
        }
    } else if (randomEvent < 0.35) {
        showHoneyDrops();
    }
}, 10000);
</script>

</body>
</html>
