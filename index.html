
<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    color: white;
    margin: 0;
}

#countdown {
    font-size: 48px;
    text-align: center;
    transition: all 0.5s ease;
}

.small {
    font-size: 48px;
    color: white;
}

.medium {
    font-size: 72px;
    color: yellow;
    transform: scale(1.1);
}

.large {
    font-size: 96px;
    color: red;
    font-weight: bold;
    animation: shake 0.5s;
    animation-iteration-count: infinite;
}

@keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}
</style>
</head>
<body>

<div id="countdown" class="small"></div>

<script>
var countDownDate = new Date().setMinutes(new Date().getMinutes() + 30);

var countdownElement = document.getElementById("countdown");

var countdownFunction = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(countdownFunction);
        countdownElement.innerHTML = "EXPIRED";
    } else if (distance < 600000) {
        countdownElement.className = "medium";
    } else if (distance < 300000) {
        countdownElement.className = "large";
    } else {
        countdownElement.className = "small";
    }
}, 1000);
</script>

</body>
</html>
